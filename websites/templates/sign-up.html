{% extends "base.html" %}
{% block title %}Sign-up Page{% endblock %} 
{% block content %}
    
<form id="sign-up" class="sign_up_page" method="POST">
    <h3 class="input">Sign Up</h3>
    <div class="form-group  w-50">
        <label for="email" >Email Address</label>
        <input type="text" id="email_id" name="email"  class="form-control" placeholder="Enter Email" size="10"/>
        <br/>
        <label for="username" >Username</label>
        <input type="text" id="username_id" name="username"  class="form-control" placeholder="Enter Username" size="10"/>
        <br/>
        <label for="password" >Password</label>
        <input type="password" id="password_id" name="password" class = "form-control" placeholder="Enter Password" size="15"/>
        <br/>
        <label for="confirm_password" >Confirm Password</label>
        <input type="password" id="confirm_password_id" name="confirm_password"  class="form-control" placeholder="Enter Password Again" size="10"/>
    <br/>
    <button class="btn btn-primary" type="submit">Sign-up</button>
    </div>
</form>



{% endblock %}
