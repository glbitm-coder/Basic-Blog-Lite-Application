{% extends "base.html" %}
{% block title %}Edit-profile{% endblock %}
{% block content %}
<br />
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="col ">
        <div class="row ">
            <div class="col mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="e-profile">
                            <form class="form" novalidate="" method="post" action="/edit-profile" enctype="multipart/form-data">
                                <div class="row ">
                                    <div class="col-12 col-sm-auto mb-3">
                                        <div class="mx-auto" style="width: 180px;">
                                            <div class="d-flex justify-content-center align-items-center rounded"
                                                style="height: 180px; ">
                                                <img src="{{user.stored_profile_photo}}" style="max-width: 200px; max-height: 200px;"
                                                    class=" img-thumbnail mt-4 mb-2">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                                        <div class=" text-sm-left mb-2 mb-sm-0">
            
                                            <div class="mt-2">
                                                <h3>{{user.stored_name}}</h3>
                                                <p>@{{user.stored_username}}</p>
                                                <input type="file" name="picture" accept="image/*" capture="user">
                                                <div class="mt-3 col-5">Change Photo</div>
                                            </div>
                                        </div>
                                        <div class="text-center text-sm-right">
                                            <div class="text-muted"><small>Joined
                                                    {{user.stored_timestamp.strftime("%d-%m-%y")}}</small></div>
                                        </div>
                                    </div>
                                </div>
                                <ul class="nav nav-tabs">
                                    <li class="nav-item"><a href="" class="active nav-link">Settings</a></li>
                                </ul>
                                <div class="tab-content pt-3">
                                    <div class="tab-pane active">
                                        <div class="row">
                                            <div class="col">
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>Full Name</label>
                                                            <input class="form-control" type="text" name="name"
                                                                placeholder="My name" value="{{user.stored_name}}">
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>Username</label>
                                                            <input class="form-control" type="text" name="username"
                                                                value="{{user.stored_username}}" disabled />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>Email</label>
                                                            <input class="form-control" type="text"
                                                                value="{{user.stored_email}}" disabled>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col mb-3">
                                                        <div class="form-group">
                                                            <label>About</label>
                                                            <textarea class="form-control" rows="5" placeholder="My bio"
                                                                name="bio">{{user.stored_bio}}</textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col d-flex justify-content-end">
                                                <button class="btn btn-primary" type="submit">Save Changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
